<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>View PDF</title>

    <!-- jQuery and jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="src/css/flipbook.style.css">
    <link rel="stylesheet" type="text/css" href="src/css/font-awesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Flipbook JS -->
    <script src="src/js/flipbook.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            // Initialize the flipbook
            $("#flipbookContainer").flipBook({
                pdfUrl: 'src/img/books/01.pdf',
                lightBox: false,
                layout: 3,
                currentPage: {
                    vAlign: "bottom",
                    hAlign: "left"
                },
                btnShare: { enabled: false },
                btnPrint: { hideOnMobile: true },
                btnColor: 'rgb(255,120,60)',
                sideBtnColor: 'rgb(255,120,60)',
                sideBtnSize: 60,
                sideBtnBackground: "rgba(0,0,0,.7)",
                sideBtnRadius: 60,
                btnSound: { vAlign: "top", hAlign: "left" },
                btnAutoplay: { vAlign: "top", hAlign: "left" },
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div id="flipbookContainer" style="width: 100%; height: 600px;"></div>
    </div>
</body>

</html>
